<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>js-demo: 11. Backbone.js with Dialogs</title>
    <link rel="stylesheet" type="text/css" href="libs/ui-lightness/jquery-ui.css">
    <script src="libs/jquery.js"></script>
    <script src="libs/jquery-ui.js"></script>
    <script src="libs/underscore.js"></script>
    <script src="libs/backbone.js"></script>
    <script src="libs/backbone.localStorage.js"></script>
    <script src="11-backbone-dialog.js"></script>
  </head>
  <body>
    <h1>js-demo: 11. Backbone.js with Dialogs</h1>
    <p><button id="create">new customer</button></p>
    <fieldset id="createDialog" title="new customer">
      <p><strong>given name</strong><br><input type="text" class="given_name"></p>
      <p><strong>last name</strong><br><input type="text" class="last_name"></p>
      <p><button>create</button></p>
    </fieldset>
    <fieldset id="editDialog" title="edit customer">
      <p><strong>given name</strong><br><input type="text" class="given_name"></p>
      <p><strong>last name</strong><br><input type="text" class="last_name"></p>
      <p><button>update</button></p>
    </fieldset>
    <table>
      <thead>
        <tr>
          <th>given name</th>
          <th>last name</th>
          <th colspan="2">operation</th>
        </tr>
      </thead>
      <tbody id="main"></tbody>
    </table>
    <script type="text/template" id="row-template">
      <td class="given_name"><%= customer.escape('given_name') %></td>
      <td class="last_name"><%= customer.escape('last_name') %></td>
      <td><button class="delete">delete</button></td>
      <td><button class="edit">edit</button></td>
    </script>
  </body>
</html>
